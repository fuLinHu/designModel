server:
  port: 10021
spring:
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yml
        shared-configs: common.yml #不同项目中的 公共配置文件
        refresh-enabled: true #支持自动刷新
        extension-configs[0]:   #扩展配置可以作为公共配置
          dataId: commonextends.yml
          group: commongroup
          refresh: true
  application:
    name: producer

  profiles:
    active: dev